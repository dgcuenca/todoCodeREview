<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <script src="./index.js" defer></script>
</head>

<body>
    <main id="toDoList">
        <header class="header">Today's To Do</header>
        <div class="addContainer">
            <input type="text" class="taskAdd" id="myInput" placeholder="Add to your list...">
            <button type="button" id="btnAdd">Add</button>
        </div>
        <ul id="taskList" class="toDoTasks"></ul>
        <footer class="footer">Clear all completed</footer>
    </main>
</body>

</html>
